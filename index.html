<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css" type="text/css" media="all">
    <script src="./js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="./js/scripts.js" type="text/javascript"></script>
    <title>Object-Oriented Programming: Places You've Been</title>
  </head>
  <body>
    <div class="container">
      <div class="form-div">
        <form id="add-destination">
          <div class="form-group">
            <label for="destination-name">Please tell us where you have been of interest:</label>
            <input type="text" id="destination-name" required>
          </div>
          <div class="form-group">
            <label for="location-city">Input the city of this destination:</label>
            <input type="text" id="location-city">
          </div>
          <div class="form-group">
            <label for="location-state">Input the state of this destination, if valid:</label>
            <input type="text" id="location-state">
          </div>
          <div class="form-group">
            <label for="location-country">Input the country of this destination:</label>
            <input type="text" id="location-country" required>
          </div>
          <div class="form-group">
            <label for="landmarks-noted">Note any landmarks at or around this destination here:</label>
            <input type="text" id="landmarks-noted">
          </div>
          <div class="form-group">
            <label for="time-of-year">Tell us when you visited this destination:</label>
            <input type="text" id="time-of-year" required>
          </div>
          <div class="form-group">
            <label for="notes-in">Tell us any other notes you may have about your destination here:</label>
            <input type="text" id="notes-in">
          </div>
          <button type="submit" class="btn">Add Destination</button>
        </form>
      </div>
      <br>
      <div id="output-div">

      </div>
    </div>
  </body>
</html>
